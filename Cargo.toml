[package]
name = "praborrow-lease"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Lease consensus logic (Raft/Paxos). Manages distributed agreement on Sovereign lease validity."

[dependencies]
praborrow-core = { path = "../praborrow-core", version = "0.5.0" }
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1"

[features]
default = ["std"]
std = []
net = ["std"]

[dev-dependencies]
tokio = { version = "1.49.0", features = ["rt-multi-thread", "macros"] }
